  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/weui.css"/>

  <link rel="stylesheet" href="css/weui2.css"/>

  <link rel="stylesheet" href="css/common.css">

<body ontouchstart>

  <header class="header">

    <div class="slide" id="slideshow">

      <ul>

        <li>

          <a href="#"><img src="images/swiper-1.jpg" alt=""></a>

        </li>

        <li>

          <a href="#"><img src="images/swiper-2.jpg" alt=""></a>

        </li>

        <li>

          <a href="#"><img src="images/swiper-3.jpg" alt=""></a>

        </li>

      </ul>

      <div class="dot">

        <span></span><span></span><span></span>

      </div>

    </div>



    <div class="notify">

      <div class="icon icon-53"></div>

      <div class="slide notify-text" id="notify-txt">

        <ul>

          <li>

            <div class='txt'>微信端上线了，敬请使用 ~ ~</div>

          </li>

          <li>

            <div class='txt'>兑换【饿了么】畅享美食红包 消耗20金币</div>

          </li>

        </ul>

      </div>

    </div>

  </header>



  <article class="weui_article content">

    <h1>商品列表</h1>

    <div class="bd">

      <div class="row">

        <div class="col-33">

          <figure class="item">

            <a class="pic" href="detail.html"><img src="images/zm.jpg" width="110" height="105"></a>

            <figcaption>

              <strong class="title">蒸馍</strong>

              <em class="desc">0.25g/个</em>

              <div class="info">

                <span class="price">

                  ￥<strong>0.5</strong>

                </span>

                <div class="buy">

                  <span class="sub icon icon-122"></span>

                  <span class="count">0</span>

                  <span class="add icon icon-36"></span>

                </div>

              </div>

              <div class="tag">推荐</div>

            </figcaption>

          </figure>

        </div>

        <div class="col-33">

          <figure class="item">

            <a class="pic" href="detail.html"><img src="images/hj.jpg" width="110" height="105"></a>

            <figcaption>

              <strong class="title">花卷</strong>

              <em class="desc">0.25g/个</em>

              <div class="info">

                <span class="price">

                  ￥<strong>0.5</strong>

                </span>

                <div class="buy">

                  <span class="sub icon icon-122"></span>

                  <span class="count">0</span>

                  <span class="add icon icon-36"></span>

                </div>

              </div>

              <div class="tag">推荐</div>

            </figcaption>

          </figure>

        </div>

        <div class="col-33">

          <figure class="item">

            <a class="pic" href="detail.html"><img src="images/tb.jpg" width="110" height="105"></a>

            <figcaption>

              <strong class="title">糖包</strong>

              <em class="desc">0.25g/个</em>

              <div class="info">

                <span class="price">

                  ￥<strong>0.6</strong>

                </span>

                <div class="buy">

                  <span class="sub icon icon-122"></span>

                  <span class="count">0</span>

                  <span class="add icon icon-36"></span>

                </div>

              </div>

              <div class="tag">推荐</div>

            </figcaption>

          </figure>

        </div>

      </div>

    </div>

  </article>



  <div class="bd spacing">

    <a href="mall.html" class="into weui_btn bg-orange">进入商城</a>

  </div>



  <footer class="footer weui_tab tab-bottom" style="height:55px;">

    <nav class="weui_tabbar">

      <a href="index.html" class="weui_tabbar_item weui_bar_item_on">

        <div class="weui_tabbar_icon">

          <i class="icon icon-29"></i>

        </div>

        <p class="weui_tabbar_label">首页</p>

      </a>

      <a href="mall.html" class="weui_tabbar_item">

        <div class="weui_tabbar_icon">

          <i class="icon icon-62"></i>

        </div>

        <p class="weui_tabbar_label">商城</p>

      </a>

      <a href="javascript:;" class="weui_tabbar_item"></a>

      <a href="order.html" class="weui_tabbar_item">

        <div class="weui_tabbar_icon">

          <i class="icon icon-81"></i>

        </div>

      <a href="myinfo.html" class="weui_tabbar_item">

          <i class="icon icon-85"></i>

        </div>

        <p class="weui_tabbar_label">我</p>

      </a>

    </nav>

  </footer>



  <div class="shop-cart">

    <span class="txt">加载中...</span>

  </div>

  <div id="buy-loading" class="buy-loading">

  </div>

  <div id="error" class="err-hints">错误信息</div>
