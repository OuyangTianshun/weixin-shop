<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>送货地址</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/weui.css"/>
  <link rel="stylesheet" href="css/weui2.css"/>
  <link rel="stylesheet" href="css/my-deliver.css">
</head>
<body ontouchstart>
<header class="header">
</header>

<article class="main">
  <section id="home-delivery" class="home-delivery ">
    <ul class="address-list">
      <li class="item">
        <span class="activate"></span>
        <div class="a-main">
          <a href="javascript:;">
            <div class="a-left">
              <div class="a-top">
                <span class="name">接口</span>
                <span class="sex">（女士）</span>
                <span class="phone">18600536683</span>
              </div>
              <div class="bottom">
                <span class="tag">其他</span>
                <span class="addr">三元桥</span>
              </div>
            </div>
          </a>
          <div class="a-right">
            <i class="icon icon-116"></i>
          </div>
        </div>
      </li>
      <li class="item">
        <span class="no-activate"></span>
        <div class="a-main">
          <a href="javascript:;">
            <div class="a-left">
              <div class="a-top">
                <span class="name">接口</span>
                <span class="sex">（女士）</span>
                <span class="phone">18600536683</span>
              </div>
              <div class="bottom">
                <span class="tag">家</span>
                <span class="addr">海淀区上地上地嘉园</span>
              </div>
            </div>
          </a>
          <div class="a-right">
            <i class="icon icon-116"></i>
          </div>
        </div>
      </li>
    </ul>
  </section>
</article>
<footer class="footer">
  <a href="javascript:;" class="txt">新建收货地址</a>
</footer>

</body>
<script src="js/lib/zepto.min.js"></script>
<script src="js/my-deliver.js"></script>
<script src="js/example.js"></script>
</html>
